<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Voice Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wise Voice Assistant</h1>
            <p>Ask me anything about Wise money transfers</p>
        </header>

        <main>
            <div class="chat-container" id="chat-container">
                <div class="message bot">
                    <div class="message-content">
                        <p>Hello! I'm your Wise assistant. How can I help you today?</p>
                    </div>
                </div>
                <!-- Chat messages will appear here -->
            </div>

            <div class="controls">
                <button id="mic-button" class="mic-button">
                    <i class="fas fa-microphone"></i>
                </button>
                <div id="status-indicator" class="status-indicator">Click to speak</div>
                <div class="text-input-container">
                    <input type="text" id="text-input" placeholder="Or type your question here...">
                    <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <div class="status-bar" id="status-bar">
                <div class="status-item" id="audio-status">
                    <i class="fas fa-volume-up"></i> <span>Ready</span>
                </div>
                <div class="status-item" id="server-status">
                    <i class="fas fa-server"></i> <span>Connected</span>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by DataMonk</p>
            <a href="/about">About this app</a>
        </footer>
    </div>

    <audio id="response-audio" style="display: none;"></audio>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
