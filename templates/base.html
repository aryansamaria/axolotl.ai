<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DataMonk{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_st.css') }}">
    {% block additional_styles %}{% endblock %}
    {% endblock %}
</head>
<body>
    <header><h3 id="base-head"><a href="{{ url_for('index') }}">Fintech@DataMonk</a></h3></header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-2">
                <div class="row">
                    <div class="col-12">Payments</div>
                    <div class="col-12"><a href="{{ url_for('assistant') }}">Assistant</a></div>
                    <div class="col-12">Credit Score</div>
                    <div class="col-12">Investing</div>
                </div>
            </aside>
            <main class="col-md-10">
                {% block content %}
                <!-- Content will be inserted here -->
                {% endblock %}
            </main>
        </div>
    </div>
    
    {% block scripts %}
    <!-- Scripts will be inserted here -->
    {% endblock %}
</body>
</html>
